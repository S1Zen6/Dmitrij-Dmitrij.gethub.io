    <script>
        function updateClockDate() {
            const now = new Date();
            // Data formatuojama: 2025-05-27
            const date = now.toLocaleDateString('lt-LT', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            // Laikas: 14:05:09
            const time = now.toLocaleTimeString('lt-LT');
            document.getElementById('date').textContent = date;
            document.getElementById('clock').textContent = time;
        }

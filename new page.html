<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Naujas puslapis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(90deg, #5964e0 60%, #7e9fff 100%);
            color: #fff;
            border: none;
            border-radius: 32px;
            padding: 12px 30px 12px 22px;
            font-size: 1.09em;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 32px;
            margin-top: 18px;
            box-shadow: 0 2px 8px #a0a5e744;
            transition: background 0.2s, transform 0.13s;
            outline: none;
            letter-spacing: 0.04em;
        }
        .back-btn:hover, .back-btn:focus {
            background: linear-gradient(90deg, #42538e 60%, #5964e0 100%);
            transform: scale(1.045);
        }
        .back-btn .btn-icon {
            font-size: 1.19em;
            filter: drop-shadow(0 1px 6px #6b8aff88);
            transition: transform 0.18s cubic-bezier(.4,0,.2,1);
        }
        .back-btn:hover .btn-icon,
        .back-btn:focus .btn-icon {
            transform: translateX(-5px) scale(1.14) rotate(-10deg);
        }
        .container {
            max-width: 550px;
            margin: 50px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.11);
            padding: 34px 26px 22px 26px;
            text-align: center;
        }
        h1 {
            color: #363c60;
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .info-text {
            color: #42538e;
            font-size: 1.13em;
            margin-bottom: 25px;
        }
        @media (max-width: 700px) {
            .container {
                padding: 12px 2vw 12px 2vw;
                max-width: 98vw;
            }
            .back-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in" id="newpage-content">
        <button class="back-btn" id="backToIndex">
            <span class="btn-icon">←</span>
            Grįžti į pradžią
        </button>
        <h1>Naujas puslapis</h1>
        <div class="info-text">
            <p>Sveikiname! Jūs esate naujame puslapyje.</p>
            <p>Čia galite pridėti naują turinį ar informaciją.</p>
        </div>
    </div>
    <script>
        document.getElementById('backToIndex').addEventListener('click', function() {
            const container = document.getElementById('newpage-content');
            container.classList.remove('fade-in');
            container.style.opacity = "0";
            setTimeout(function(){
                window.location.href = "index.html";
            }, 400);
        });
    </script>
</body>
</html>
